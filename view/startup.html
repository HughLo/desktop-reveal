<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .container {
      height: 100%;
      display: table;
    }

    .row {
      height: 100%;
      vertical-align: middle;
      display: table-cell;
    }

    .centering {
      float: none;
    }

    html, body {
      height: 100%;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-5 centering">
        <div class="btn-group">
          <button id="browser-btn" class="btn btn-primary btn-lg" type="button">Choose</button>
          <button id="new-btn" class="btn btn-primary btn-lg" type="button">New</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./startupRender.bundle.js"></script>
</body>
</html>
